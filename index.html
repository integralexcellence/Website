<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrundbild Vollbild</title>
    <style>
        /* Entfernt jegliche Standardabst√§nde und stellt sicher, dass die Seite randlos ist */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Hintergrundbild-Einstellungen */
        body {
            background-image: url('https://assets.science.nasa.gov/dynamicimage/assets/science/psd/solar/2023/09/p/i/a/2/PIA23645_PaleBlueDotRevisited_1600.jpg?w=1536&format=webp&fit=clip&crop=faces%2Cfocalpoint');
            background-size: cover; /* Das Bild passt sich an den gesamten Bildschirm an */
            background-position: center; /* Bild wird zentriert */
            background-repeat: no-repeat; /* Keine Wiederholung des Bildes */
        }
    </style>
</head>
<body>
</body>
</html>
